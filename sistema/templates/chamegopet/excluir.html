{% extends 'base.html' %}

{% block content %}
<div class="container my-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title text-center">Confirmar Exclusão</h5>
                    <p class="text-center">Você tem certeza que deseja excluir o pet "{{ pet.titulo }}"? Esta ação não pode ser desfeita.</p>

                    <form method="POST">
                        {% csrf_token %}
                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn btn-danger me-2">Excluir</button>
                            <a href="{% url 'minhas_divulgacoes' %}" class="btn btn-secondary">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
